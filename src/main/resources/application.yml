# Default configuration (Local Development with H2)
spring:
  application:
    name: clinic-management
  
  # Default H2 Database configuration for local development
  datasource:
    url: jdbc:h2:mem:clinic_db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  
  # Local JPA configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Reset H2 on restart
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Flyway is disabled by default for H2
  flyway:
    enabled: false
  
  # H2 Console for local development
  h2:
    console:
      enabled: true
      path: /h2-console

---
# Production configuration (ACTIVATED IF SPRING_PROFILES_ACTIVE=production)
spring:
  config:
    activate:
      on-profile: production
  
  # Railway PostgreSQL configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL} # Provided by Railway env var
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driverClassName: org.postgresql.Driver

  # Production JPA configuration - FORCE AGGRESSIVE schema recreation
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate # Let Flyway manage the schema
    show-sql: true # Enable for debugging on Railway
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway is ENABLED for production
  flyway:
    enabled: true
    baseline-on-migrate: true

---
# Common configuration for all profiles
server:
  port: ${PORT:8085}

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://frolicking-granita-900c53.netlify.app,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:#{null}}
    client-secret: ${GOOGLE_CLIENT_SECRET:#{null}}
    redirect-uri: ${GOOGLE_REDIRECT_URI:https://frolicking-granita-900c53.netlify.app/calendar/callback}

logging:
  level:
    com.clinic: INFO
    org.springframework.security: WARN
    org.hibernate: WARN 